<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras. </br>`) //Para utilizar o $ precisamos utilizar crase ``
        document.write(`Seu nome em maiusculo ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minuscula ${nome.toLowerCase()}`)
    </script>
</body>
</html>
